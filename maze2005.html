<!DOCTYPE html>
<html>
<head>
    <title>Maze Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Maze Game!</h1>
    <div id="maze"></div>
    <p id="message">Enter your move (W for up, S for down, A for left, D for right):</p>
    <button onclick="move('W')">Up</button>
    <button onclick="move('A')">Left</button>
    <button onclick="move('S')">Down</button>
    <button onclick="move('D')">Right</button>

    <script src="maze25.js"></script>
</body>
</html>
